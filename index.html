<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIROS AI Chat – Powered by Perplexity</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f1a;
      color: #e0e0ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1a1a2e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .message {
      max-width: 80%;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      line-height: 1.5;
    }
    .user {
      align-self: flex-end;
      background: #0052cc;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #2a2a4a;
      color: #e0e0ff;
    }
    #input-area {
      padding: 1rem;
      background: #1a1a2e;
      border-top: 1px solid #333;
      display: flex;
      gap: 1rem;
    }
    #input {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      border: 1px solid #444;
      border-radius: 12px;
      background: #222;
      color: white;
      outline: none;
    }
    #input:focus {
      border-color: #0052cc;
    }
    button {
      padding: 1rem 1.8rem;
      background: #0052cc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #003087;
    }
    #loading {
      display: none;
      text-align: center;
      padding: 1rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>

<header>KIROS AI Chat – Powered by Perplexity</header>

<div id="chat"></div>

<div id="loading">Thinking...</div>

<div id="input-area">
  <input id="input" placeholder="Ask anything..." autocomplete="off" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const loading = document.getElementById('loading');

  const API_KEY = "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";

  function addMessage(text, isUser = false) {
    const div = document.createElement('div');
    div.className = `message ${isUser ? 'user' : 'bot'}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, true);
    input.value = '';
    loading.style.display = 'block';

    try {
      const response = await fetch("https://api.perplexity.ai/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "llama-3.1-sonar-small-128k-chat",
          messages: [
            { role: "system", content: "You are KIROS, a helpful AI from UDAAN TECH SOLUTIONS. Answer concisely and accurately." },
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      addMessage(reply);
    } catch (err) {
      addMessage("Sorry, something went wrong. Try again.");
      console.error(err);
    } finally {
      loading.style.display = 'none';
    }
  }

  // Enter key se bhi send
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
