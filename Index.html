<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Offline Chatbot</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #0f0f1a; color: #e0e0ff; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #444; padding: 10px; background: #1a1a2e; border-radius: 8px; }
    #input { width: 80%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>KIROS Chatbot (Offline mode)</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Type here or use mic..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="startVoice()">ðŸŽ¤ Voice</button>

  <script type="module">
    import { createMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.0/+esm";

    const engine = await createMLCEngine(
      "https://huggingface.co/mlc-ai/Llama-3-8B-Instruct-q4f16_1-MLC",
      { initProgressCallback: (report) => console.log(report.text) }
    );

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function addMessage(text, isUser = false) {
      const div = document.createElement('div');
      div.textContent = (isUser ? 'You: ' : 'KIROS: ') + text;
      div.style.margin = '8px 0';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, true);
      input.value = '';

      const reply = await engine.chat.completions.create({
        messages: [{ role: "user", content: text }],
        temperature: 0.7,
        max_tokens: 256
      });

      addMessage(reply.choices[0].message.content);
    }

    // Voice input (basic Web Speech API)
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) return alert("Voice not supported in this browser");
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.onresult = (e) => {
        input.value = e.results[0][0].transcript;
        sendMessage();
      };
      recognition.start();
    }
  </script>
</body>
</html>
